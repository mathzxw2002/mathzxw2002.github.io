<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目清单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .project-item {
            display: flex;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .project-image {
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 8px;
            object-fit: cover;
        }
        .project-details {
            flex: 1;
        }
        .project-details h3 {
            margin-top: 0;
            color: #333;
        }
        .project-details p {
            color: #666;
        }
        .project-details ul {
            padding-left: 20px;
        }
        .project-details ul li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>项目清单</h1>
        <div class="project-item">
            <img src="project1.jpg" alt="项目1图片" class="project-image">
            <div class="project-details">
                <h3>项目名称1</h3>
                <p>项目介绍1</p>
                <ul>
                    <li>项目细节1</li>
                    <li>项目细节2</li>
                    <li>项目细节3</li>
                </ul>
            </div>
        </div>
        <div class="project-item">
            <img src="project2.jpg" alt="项目2图片" class="project-image">
            <div class="project-details">
                <h3>项目名称2</h3>
                <p>项目介绍2</p>
                <ul>
                    <li>项目细节1</li>
                    <li>项目细节2</li>
                    <li>项目细节3</li>
                </ul>
            </div>
        </div>
        <!-- 可以根据需要添加更多项目 -->
    </div>
</body>
</html>
